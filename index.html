<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/80eed1293f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/jquery-3.4.1.js"></script>
    <title>Work Day Scheduler</title>
</head>
<body>

    <header class="jumbotron text-center">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calender app for scheduling your work day</p>
    </header>
    <div class="container">
        <div id="9am" class="row mb-1">
            <div class="col-md-1 left-column">9AM</div>
            <textarea id="9am-text" class="col-md-10 middle-column-morning user-text"></textarea>
            <div class="col-md-1 right-column py-4">
                <button id="9am-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div id="10am" class="row mb-1">
            <div class="col-md-1 left-column">10AM</div>
            <textarea id="10am-text" class="col-md-10 middle-column-morning user-text"></textarea>
            <div class="col-md-1 right-column py-4">
                <button id="10am-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div id="11am" class="row mb-1">
            <div class="col-md-1 left-column">11AM</div>
            <textarea id="11am-text" class="col-md-10 middle-column-morning user-text"></textarea>
            <div class="col-md-1 right-column py-4">
                <button id="11am-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div id="12pm" class="row mb-1">
            <div class="col-md-1 left-column">12PM</div>
            <textarea id="12pm-text" class="col-md-10 middle-column-noon user-text"></textarea>
            <div class="col-md-1 right-column py-4">
                <button id="12pm-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div id="1pm" class="row mb-1">
            <div class="col-md-1 left-column">1PM</div>
            <textarea id="1pm-text" class="col-md-10 middle-column-afternoon user-text"></textarea>
            <div class="col-md-1 right-column py-4">
                <button id="1pm-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div id="2pm" class="row mb-1">
            <div class="col-md-1 left-column">2PM</div>
            <textarea id="2pm-text" class="col-md-10 middle-column-afternoon user-text"></textarea>
            <div class="col-md-1 right-column py-4">
                <button id="2pm-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div id="3pm" class="row mb-1">
            <div class="col-md-1 left-column">3PM</div>
            <textarea id="3pm-text" class="col-md-10 middle-column-afternoon user-text"></textarea>
            <div class="col-md-1 right-column py-4">
                <button id="3pm-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div id="4pm" class="row mb-1">
            <div class="col-md-1 left-column">4PM</div>
            <textarea id="4pm-text" class="col-md-10 middle-column-afternoon user-text"></textarea>
            <div class="col-md-1 right-column py-4">
                <button id="4pm-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
        <div id="5pm" class="row mb-1">
            <div class="col-md-1 left-column">5PM</div>
            <textarea id="5pm-text" class="col-md-10 middle-column-afternoon user-text"></textarea>
            <div class="col-md-1 right-column py-4">
                <button id="5pm-btn"><i class="fas fa-save"></i></button>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
